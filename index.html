	   <div class="map" id="map-canvas">

            href="http://maps.googleapis.com/maps/api/staticmap?center=2144%20Lark%29575&zoom=12&size=450x300&sensor=true&markers=40.37578,-79.63908">

<script type="text/javascript">
$(document).ready(function(){
    buildMap();
});
var sw = document.body.clientWidth,
    bp = 600,
    $map = $('.map');

var static = "http://maps.googleapis.com/maps/api/staticmap?center=2144%20Lark%29575&zoom=12&size=400x400&sensor=true&markers=40.37578,-79.63908";
var embed = '<iframe src="https://www.google.com/maps/embed?pb=!1m17!1m11!1m3!1d10492.511017397395!2d-78.98555225125608!3d33.524946025093406!2m2!1f0!2f38.09115498690784!3m2!1i1024!2i768!4f35!3m3!1m2!1s0x890040dd5c5c4559%3A0x4b2d107551052f72!2s2144+Lark!5e1!3m2!1sen!2sus!4v1402625174537" width="900" height="600" frameborder="0" style="border:0"></iframe>';

function buildMap() {
  if(sw>bp) { //If Large Screen
      if($('.map-container').length < 1) { //If map doesn't already exist
        buildEmbed();
      }
  } else {
      if($('.static-img').length < 1) { //If static image doesn't exist
        buildStatic();
      }
  }
};

function buildEmbed() { //Build iframe view
    $('<div class="map-container"/>').html(embed).prependTo($map);
};
  
function buildStatic() { //Build static map
   var mapLink = $('.map-link').attr('href'),
       $img = $('<img class="static-img" />').attr('src',static);
   $('<a/>').attr('href',mapLink).html($img).prependTo($map); 
}

$(window).resize(function() {
  sw = document.body.clientWidth;
  buildMap();
});
</script>
